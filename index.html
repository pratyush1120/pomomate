<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoMate - Your Cute Focus Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button id="theme-button" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="PomoMate Logo" class="logo">
                <h1>PomoMate</h1>
            </div>
            <p class="tagline">Your adorable focus companion</p>
        </header>
        
        <main class="main-content">
            <div class="mascot-container">
                <div class="mascot-bubble">
                    <p id="mascot-message">Ready to focus?</p>
                </div>
                <img id="mascot" src="assets/cat-studying.png" alt="Cute studying mascot">
            </div>
            
            <div class="timer-section">
                <div id="timer-display">25:00</div>
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="260" height="260">
                        <circle class="progress-ring-circle-bg" cx="130" cy="130" r="120" />
                        <circle class="progress-ring-circle" cx="130" cy="130" r="120" />
                    </svg>
                </div>
            </div>
            
            <div class="timer-buttons">
                <button class="timer-btn" data-time="5">
                    <span class="btn-time">5</span>
                    <span class="btn-label">min</span>
                </button>
                <button class="timer-btn" data-time="10">
                    <span class="btn-time">10</span>
                    <span class="btn-label">min</span>
                </button>
                <button class="timer-btn" data-time="15">
                    <span class="btn-time">15</span>
                    <span class="btn-label">min</span>
                </button>
            </div>
            
            <div class="controls">
                <button id="pause-btn" class="control-btn" disabled aria-label="Pause timer">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="reset-btn" class="control-btn" disabled aria-label="Reset timer">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>
            
            <div class="stats-card">
                <div class="streak-container">
                    <div class="streak-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="streak-info">
                        <p class="streak-label">Focus streak</p>
                        <p class="streak-value"><span id="streak-count">0</span> days</p>
                    </div>
                </div>
                <div class="quote-container">
                    <p id="motivation-quote">"Small steps, big progress!"</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Made with <i class="fas fa-heart"></i> by Pratyush.</p>
            <p class="copyright">Â© 2025 PomoMate</p>
        </footer>
    </div>
    
    <audio id="notification-sound" src="assets/notification.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
